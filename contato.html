<!DOCTYPE html>
<html lang="pt-BR">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
    <nav class="cabecalho">
    <img
        class="cabecalho-imagem tm-social"
        src="./assets/img/logotipoZ.jpg"
        alt="logotipoZ"
    />
    <ul class="menu cabecalho-menu">
        <li>
            <a href="index.html" class="links cabecalho-menu-item">Home</a>
        </li>
        <li>
            <a href="contato.html" class="links cabecalho-menu-item">Contato</a>
        </li>
        </ul>
    </nav>

    <main class="conteudo">
    <h1 class="center fonte">Entre em Contato comigo</h1>

    <div class="contato container">
        <form>
        <div class="campo fonte">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" onkeyup="validarNome()">
            <div id="txtNome"> <br> </div>
        </div>

        <div class="campo fonte">
            <label for="email">E-mail:</label>
            <input type="email" id="email" onkeyup="validarEmail()">
            <div id="txtEmail"> <br> </div>
        </div>

        <div class="campo fonte">
            <label for="assunto">Assunto:</label>
            <textarea name="assunto" id="assunto" cols="40" rows="4" onkeyup="validarAssunto()"></textarea>
            <div id="txtAssunto"></div>
        </div>

        <button class="fonte" onclick="enviar()">Enviar</button>
    </form>

    <div class="center fonte">
        <h2>Endereço:</h2>

        <p>Av. do Estado, 5533</p>
        <p>Cambuci, São Paulo - SP, 03105-003</p>

    <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.2939055765737!2d-46.61745428538397!3d-23.5578855673482!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5905849aaa03%3A0xe65c7c6377054941!2sIta%C3%BA%20Unibanco%20Centro%20Tecnol%C3%B3gico!5e0!3m2!1spt-BR!2sbr!4v1641830143637!5m2!1spt-BR!2sbr"
        width="500"
        height="350"
        style="border: 3"
        allowfullscreen=""
        loading="lazy"
        id="mapa" onmousemove="mapaZoom()" onmouseout="mapaNormal()">
        </iframe>
    </div>
    </div>
    </main>

    <hr />

        <img
